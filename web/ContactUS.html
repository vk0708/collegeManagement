  <center><br>
      <h1>Contact US</h1>
      <div class="container">
        <div class="title" style="color: #04bd70;">Sign UP</div>
    <div class="content">
        <form action="ContactServlet" method="post" autocomplete="off">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" name="name" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Scheme</span>
            <input type="text" name="scheme" placeholder="e.g TE-BE-Comp-17" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" name="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" name="mobno" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Message</span>
            <textarea id="subject" name="msg" placeholder="Write your message/ problem/ any queries...(under 250 Words)" style="height:100px; width: 650px; color: white; font-size: 20px;" required="" autocomplete="off"></textarea>
          </div>
          
        </div>
       
        <div class="button">
          <input type="submit" value="Send">
        </div>
      </form>
    </div>
  </div>
  </center>    
  </body>
